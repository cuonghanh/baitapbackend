<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Add Student</h1>
		<form th:action="@{/students}" th:object="${student}" method="post">
		
			<div class="form-group">
				<label> enter student firstname </label> <input type="text"
					class="form-control" th:field="*{firstName}"
					placeholder="enter student firstname" />
			</div>

			<div class="form-group">
				<label> enter  student lastname </label> <input type="text"
					class="form-control" th:field="*{lastName}"
					placeholder="enter student lastname" />
			</div>

			<div class="form-group">
				<label> enter dress </label> <input type="text" class="form-control"
					th:field="*{email}" placeholder="enter dress" />
			</div>
			
			
			<div>
				<button class="btn btn primary" type="submit">add Student
				</button>
			</div>
		</form>

	</div>
</body>
</html>
